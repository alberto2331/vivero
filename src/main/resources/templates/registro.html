<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        <nav></nav>
        <div class="container">
            <div th:if="${error}" class="alert alert-danger alert dismissible fade show mt-3" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" arial-label="Close"></button>
            </div>
            <div class="card mt-5">
                <div class="card-header d-flex">
                    <h1>Registro de usuario</h1>
                    <button class="btn-dark ms-auto"><a class="px-5 py-2" th:href="@{/}">Volver</a></button>
                </div>
                <div class="card-body">
                    <form th:action="@{registro}" method="POST" class="col-6 mx-auto">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">DNI</label>
                            <input type="text" class="form-control" name="dni" placeholder="DNI">
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" name="name" placeholder="Nombre del Usuario-Administrador">
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Apellido de usuario</label>
                            <input type="text" class="form-control" name="lastname" placeholder="Apellido del Usuario-Administrador">
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="contraseña">                            
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password2" placeholder="repita la contraseñar">
                        </div>
                    <button type="submit" class="btn-dark px-5 py-2 ms-auto">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
