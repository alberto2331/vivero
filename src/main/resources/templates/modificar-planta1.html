<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Modificar Planta</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light" cz shortcut-list="true">
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand col-2" href="/">OREVIV</a>
            <div class="collapse navbar-collapse col-8" id="navbarSupportedContent">
                <ul class="navbar-nav navbar-nav nav-fill w-100">
                    <li class="nav-item border-end col-6">
                        <a class="nav-link active" aria-current="page" href="#">Listar</a>
                    </li>
                    <li class="nav-item dropdown col-6">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button"
                            aria-expanded="false">Cargar
                            Producto</a>
                        <ul class="dropdown-menu container-fluid">
                            <li><a class="dropdown-item" href="#">Plantas</a></li>
                            <li><a class="dropdown-item" href="#">Macetas</a></li>
                            <li><a class="dropdown-item" href="#">Accesorios</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand col-2"></a>
        </div>
    </nav>

    <div class="container">

        <form class="needs-validation" th:action="@{/planta/modificar}" th:object="${plantaModificar}" method="POST" enctype="multipart/form-data">
         <div class="row g-4">
                <input hidden th:field="${plantaModificar.id}">
                <input hidden th:field="${plantaModificar.codigo}">
                <div class="col-sm-6">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input type="text" class="form-control" th:field="${plantaModificar.nombre}">
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="precio">Precio</label>
                    <input type="number" th:field="${plantaModificar.precio}" step="any" class="form-control" value=0>
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="stock">Stock</label>
                    <input type="number" th:field="${plantaModificar.stock}" class="form-control" value=0>
                </div>
                <div class="col-sm-6">
         	
         			<label class="form-label" for="ubicacion">Tamaño</label>
                    <select class="form-control" type="text" th:field="${plantaModificar.tamanio}">
                        <option value="chico">Chico</option>
                        <option value="mediano">Mediano</option>
                        <option value="grande">Grande</option>
                        <option value="no definido">No definido</option>
                    </select>	
                </div>

                <div class="col-sm-6">
                    <label class="form-label" for="descripcion">Descripción</label>
                    <input type="text" th:field="${plantaModificar.descripcion}" class="form-control" value="">
                </div>
                <div class="col-sm-6">
         			<label class="form-label" for="ubicacion">Luz</label>           
                    <select class="form-control" type="text" id="luz" name="luz" th:field="${plantaModificar.luz}">
                        <option value="sombra">Sombra</option>
                        <option value="med-som">Media sombra</option>
                        <option value="sol">Sol</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="ubicacion">Ubicación</label>
                    <select class="form-control" type="text" id="ubicacion" name="ubicacion" th:field="${plantaModificar.ubicacion}">
                        <option value="interior">Interior</option>
                        <option value="exterior">Exterior</option>
                        <option value="interior/exterior">Interior/Exterior</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="ubicacion">Flor</label>
                    <select class="form-control" type="text" id="estilo" name="estilo" th:field="${plantaModificar.estilo}">
                        <option value="si">Si</option>
                        <option value="no">No</option>					
                    </select>	
                </div>
                <div class="col-sm-6">
					<label class="form-label" for="ubicacion">Activo/Inactivo</label>
                    <select class="form-control" type="text" th:field="${plantaModificar.activo}">                            
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>					
                    </select>				
                </div>
                <div class="col-sm-6">
					<label class="form-label" for="ubicacion">Destacado</label>
                    <select class="form-control" type="text" th:field="${plantaModificar.destacado}">
                        <label class="form-label" for="descripcion">Destacado</label>                            
                            <option value="1">Si</option>
                            <option value="0">No</option>					
                        </select>	
                </div> 

				<div class="mb-3">
                    <label class="form-label" for="portada">Portada</label> 
                    <input id="portada" type="file" name="portada" class="form-control"
                        accept="image/png, .jpeg, .jpg, image/gif" onchange="loadFile(event)"/> 
                    <img id="output" style="visibility: hidden" src="#" alt="your image" />
                    <script>
                        var loadFile = function (event) {
                            var output = document.getElementById('output');
                            output.src = URL.createObjectURL(event.target.files[0]);
                            output.style.width = '200px';
                            output.style.visibility = 'visible';
                            output.style.heigth = 'auto';
                            output.classList.add('my-2');
                            output.onload = function () {
                                URL.revokeObjectURL(output.src) // free memory
                            }
                        };
                    </script>
                </div>
                <label class="form-label">Portada actual:</label><br>
				<tr th:each="portadaBaseDatos : ${datosPortada}">            		
            		<td> <img  th:src="@{'data:image/jpeg;base64,'+${portadaBaseDatos}}" /></td>
          		</tr><br>	
            </div> 
                <div class="col-sm-12 pull right">
                    <button class="btn btn-success" type="submit" style="float:right;">Guardar
                </div>
                <hr>
            <div th:if="${error}" class="alert alert-danger alert dismissible fade show mt-3" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" arial-label="Close"></button>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
