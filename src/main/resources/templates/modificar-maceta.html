<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Links iconos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="estilos2.css">
</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand col-2" href="/">OREVIV</a>
            <div class="collapse navbar-collapse col-8" id="navbarSupportedContent">
                <ul class="navbar-nav navbar-nav nav-fill w-100">
                    <li class="nav-item dropdown col-6">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button"
                            aria-expanded="false">Listar</a>
                        <ul class="dropdown-menu container-fluid">
                              <li><a class="dropdown-item" href="/planta/modPlanta">Plantas</a></li>
                            <li><a class="dropdown-item" href="/maceta/modMaceta">Macetas</a></li>
                            <li><a class="dropdown-item" href="/accesorio/modAccesorio">Accesorios</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown col-6">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button"
                            aria-expanded="false">Cargar
                            Producto</a>
                        <ul class="dropdown-menu container-fluid">
                              <li><a class="dropdown-item" href="/planta/planta">Plantas</a></li>
                            <li><a class="dropdown-item" href="/maceta/maceta">Macetas</a></li>
                            <li><a class="dropdown-item" href="/accesorio/accesorio">Accesorios</a></li>

                    </li>
                </ul>
            </div>
            <a class="navbar-brand col-2 pe-3" style="color: rgb(80, 80, 80); font-size: 1rem !important; text-align: right;"
            href="/login?logout">Log out</a>
    </div>
</nav>

<div style="height:80px;"></div>

    <!--------------------------------------------------------------------------------------------------------->
     <div>
        <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight" style="position: absolute; top: 78px; left:5px">
            <i class="bi bi-filter" style="font-size: 20px;"></i>
        </button>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Filtros</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form class="needs-validation" action="/planta/modificarPlanta" method="GET">
                <div class="form-group">
                    <label class=" control-label">El nombre de la planta contiene:</label>
                    <input id="nombre" type="text" name="nombre" class="form-control" value="">
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label class=" control-label">Precio</label>
                    <input id="nombre" type="number" name="precioMinimo" class="form-control" value=""
                        placeholder="precio minimo">
                    <input id="nombre" type="number" name="precioMaximo" class="form-control" value=""
                        placeholder="precio maximo">
                </div>
                <div class="form-group">
                    <label class=" control-label">Tamaño</label>
                    <select class="form-select" aria-label="Default select example" name="tamanio">
                        <option selected value="">-</option>
                        <option value="no definido">No definido</option>
                        <option value="chico">Chico</option>
                        <option value="mediano">Mediano</option>
                        <option value="grande">Grande</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class=" control-label">Destacado</label>
                    <select class="form-select" aria-label="Default select example" id="destacadoController"
                        name="destacadoController" type="number">
                        <option selected value="0">-</option>
                        <option value="1">Si</option>
                        <option value="2">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class=" control-label">Codigo</label>
                    <input id="nombre" type="text" name="codigo" class="form-control" value=""
                        placeholder="ingrese el codigo del producto">
                </div>
                <div class="form-group">
                    <label class=" control-label">Estilo</label>
                    <select class="form-select" aria-label="Default select example" name="estilo">
                        <option selected value="">-</option>
                        <option value="si">Con Flor</option>
                        <option value="no">Sin Flor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class=" control-label">Ubicacion</label>
                    <select class="form-select" aria-label="Default select example" name="ubicacion">
                        <option selected value="">-</option>
                        <option value="interior">Interior</option>
                        <option value="exterior">Exterior</option>
                        <option value="interior/exterior">Interior y Exterior</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class=" control-label">Luz</label>
                    <select class="form-select" aria-label="Default select example" name="luz">
                        <option selected value="">-</option>
                        <option value="sol">Sol</option>
                        <option value="med-som">Media Sombra</option>
                        <option value="sombra">Sombra</option>
                    </select>
                </div>
                <!-- form-group // -->
                <button type="submit" class="btn btn-dark mt-2">Filtrar</button>
            </form>
        </div>
    </div>
   
    <!--------------------------------------------------------------------------------------------------------->

    <div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">color</th>
                    <th scope="col">material</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Tamaño</th>
                    <th scope="col">Destacado</th>
                    <th scope="col">Modificar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="maceta : ${macetasFiltradas}">
                    <th scope="row">1</th>
                    <td th:text=${maceta.codigo}></td>
                    <td th:text=${maceta.nombre}></td>
                    <td th:text=${maceta.color}></td>
                    <td th:text=${maceta.material}></td>
                    <td th:text=${maceta.precio}></td>
                    <td th:text=${maceta.tamanio}></td>
                    <td th:text=${maceta.destacado}></td>
                    <td>
                        <button class="btn btn-warning">
                            <a th:href="@{/maceta/botonModificar}+'?id='+${maceta.id}">Si</a></button>
                    </td>
                </tr>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
