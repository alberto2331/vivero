<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Book register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>	
    </head>
    <body class="bg-light" cz shortcut-list="true">

        <div class="py-5 text center">
            <h1>Accesorios</h1>
            <br />

            <p>To return to the main menu<a href="/"> HERE</a></p>
            <hr/>
        </div>
        <div th:if="${error}" class="alert alert-danger alert dismissible fade show mt-3" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" arial-label="Close"></button>
        </div>
        <!-- -->
        <form class="needs-validation" th:action="@{/accesorio/mostrar}" th:object="${accesorioMostrar}" method="GET" enctype="multipart/form-data">
            <!--<input hidden th:field="*{id}">-->
            <div class="row g-4">
                <div class="col-sm-6">
                    <label class="form-label" for="nombre">Nombre</label>
                    <!--th:field="*{nombre}"   th:field="${plantaModificar.nombre}"-->
                    <input type="text" class="form-control" th:field="${accesorioMostrar.nombre}">
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="precio">Precio</label>
                    <input type="number" th:field="${accesorioMostrar.precio}" step="any" class="form-control" value=0>
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="stock">Stock</label>
                    <input type="number" th:field="${accesorioMostrar.stock}" class="form-control" value=0>
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="tamaño">Tamaño</label>                    
                    <input type="text" class="form-control" th:field="${accesorioMostrar.tamanio}">				
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="descripcion">Descripción</label>
                    <input type="text" th:field="${accesorioMostrar.descripcion}" class="form-control" value="">
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="categoria">Categoria</label>
                    <input type="text" th:field="${accesorioMostrar.categoria}" class="form-control" value="">
                <div>                     
                
                <!--Portada-->
                <div class="mb-3">
                    <label class="form-label" for="portada">Portada</label>
                    <script>
                        var loadFile = function (event) {
                        var output = document.getElementById('output');
                        output.src = URL.createObjectURL(event.target.files[0]);
                        output.style.width = '200px';
                        output.style.visibility = 'visible';
                        output.style.heigth = 'auto';
                        output.classList.add('my-2');
                        output.onload = function () {
                        URL.revokeObjectURL(output.src) // free memory
                        }
                        };
                    </script>
                </div>

                <!--Este metodo es para mostrar la portada en la base de datos-->
                <tr th:each="portada : ${datosPortada}">            		
                    <td> <img  th:src="@{'data:image/jpeg;base64,'+${portada}}" /></td>
                </tr>		
                <!--Este metodo es para mostrar la portada en la base de datos-->
                
                <!--Fin Portada-->  
                
                <!--Pruebas de imagenes-->
                <div class="form-group">
                    <div class="col-sm-3">
                        <label class="control-label small" for="file_img">Imagenes</label>
                        <div class="gallery d-flex mt-1 " style="max-width: 200px;"></div>
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                        <script>
                            $(function () {
                            // Multiple images preview in browser
                            var imagesPreview = function (input, placeToInsertImagePreview) {
                            $(placeToInsertImagePreview).empty();
                            if (input.files) {
                            var filesAmount = input.files.length;
                            for (i = 0; i < filesAmount; i++) {
                            var reader = new FileReader();
                            reader.onload = function (event) {
                            var img = $($.parseHTML('<img>')).attr('src', event.target.result);
                            img.attr('width', "200px");
                            img.addClass("mx-2");
                            img.appendTo(placeToInsertImagePreview);
                            }
                            reader.readAsDataURL(input.files[i]);
                            }
                            }
                            };
                            $('#gallery-photo-add').on('change', function () {
                            imagesPreview(this, 'div.gallery');
                            });
                            });
                        </script>
                    </div>
                </div> <!-- form-group // -->

                <!--Este metodo es para mostrar las fotos que hay en la base de datos-->
                <tr th:each="foto : ${listaFotos}">            		
                    <td> <img  th:src="@{'data:image/jpeg;base64,'+${foto}}" /></td>
                </tr>
                <!--Fin de metodo implementado para mostrar fotos-->  
                <!--Fin Pruebas de imagenes-->				
                <hr>			
            </div>
        </form>		
    </body>
</html>
