<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Semillero</title>
	<!-- Bootstrap CSS -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<!-- Css -->
	<link rel="stylesheet" href="../static/indexcss.css" th:href="@{/static/indexcss.css}">
	
</head>
<body class="bg-light" cz-shortcut-listen="true">
									<!--Principio Navbar-->

									<!--Fin Navbar-->

<div class="container mt-5">
<p>To return to the main menu<a href="/"> HERE</a></p>
<br>
  <h2>Lista de plantas</h2>            
  <form class="needs-validation" action="/planta/consultaPlanta" method="GET"></form>
	
  <table class="table table-dark table-hover mt-4">
    <thead>
      <tr>
        <th scope="col">Codigo</th>        
        <th scope="col">Nombre</th>
        <th scope="col">Ubicacion</th>
        <th scope="col">Luz</th>
        <th scope="col">Precio</th>
        <th scope="col">Tamaño</th>
        <th scope="col">Destacado</th>
        <th scope="col">Tiene Flor</th>
        <th scope="col">Ubicacion</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="planta : ${plantasFiltradas}">
        <td th:text=${planta.codigo}></td>
        <td th:text=${planta.nombre}></td>
        <td th:text=${planta.ubicacion}></td>
        <td th:text=${planta.luz}></td>
        <td th:text=${planta.precio}></td>
        <td th:text=${planta.tamanio}></td>
        <td th:text=${planta.destacado}></td>
        <td th:text=${planta.estilo}></td>
        <td th:text=${planta.ubicacion}></td>                      
      </tr>     
	</tbody>
  </table>
</div>
  <!-- Form de consultas:-->
   <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Filtros</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form class="needs-validation" action="/planta/filtrarPlanta" method="GET">
                <div class="form-group">
                    <label class=" control-label">El nombre de la planta contiene:</label>
					<input id="nombre" type="text" name="nombre" class="form-control" value="">                    
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label class=" control-label">Precio</label>
                    <input id="nombre" type="number" name="precioMinimo" class="form-control" value="" placeholder="precio minimo">
                    <input id="nombre" type="number" name="precioMaximo" class="form-control" value="" placeholder="precio maximo">
                </div>                
				<div class="form-group">
                    <label class=" control-label">Tamaño</label>
                    <select class="form-select" aria-label="Default select example" name="tamanio">                        
                        <option selected value="">-</option>
                        <option value="no definido">No definido</option>
                        <option value="chico">Chico</option>
                        <option value="mediano">Mediano</option>
                        <option value="grande">Grande</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class=" control-label">Destacado</label>
                    <select class="form-select" aria-label="Default select example" name="destacadoController" type="number">                                                
                        <option selected value="0">-</option>
                        <option value="1">Si</option>
                        <option value="2">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class=" control-label">Codigo</label>
                    <input id="nombre" type="text" name="codigo" class="form-control" value="" placeholder="ingrese el codigo del producto">
                </div>
                <div class="form-group">
                    <label class=" control-label">Estilo</label>
                    <select class="form-select" aria-label="Default select example" name="estilo">
                        <option selected value="">-</option>
                        <option value="si">Con Flor</option>
                        <option value="no">Sin Flor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class=" control-label">Ubicacion</label>
                    <select class="form-select" aria-label="Default select example" name="ubicacion">
                        <option selected value="">-</option>
                        <option value="interior">Interior</option>
                        <option value="exterior">Exterior</option>
                        <option value="interior/exterior">Interior y Exterior</option>
                    </select>
                </div>                 
                <div class="form-group">
                    <label class=" control-label">Luz</label>
                    <select class="form-select" aria-label="Default select example" name="luz">
                        <option selected value="">-</option>
                        <option value="sol">Sol</option>
                        <option value="med-som">Media Sombra</option>
                        <option value="sombra">Sombra</option>
                    </select>
                </div> <!-- form-group // 
                 <!-- form-group // 
               -->
                <button type="submit" class="btn btn-dark mt-2">Filtrar</button>
            </form>
        </div>
    </div>
  <!-- Fin Form de consultas:-->

</body>
</html>
