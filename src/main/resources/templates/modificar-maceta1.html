                <div class="col-sm-6">
                    <label class="form-label" for="nombre">Nombre</label>                    
                    <input type="text" class="form-control" th:field="${macetaModificar.nombre}">
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="precio">Precio</label>
                    <input type="number" th:field="${macetaModificar.precio}" step="any" class="form-control" value=0>
                </div>macetaModificar
                <div class="col-sm-6">
                    <label class="form-label" for="stock">Stock</label>
                    <input type="number" th:field="${macetaModificar.stock}" class="form-control" value=0>
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="tama침o">Tama침o</label>                    
                    <select class="form-control" type="text" th:field="${macetaModificar.tamanio}">
                        <option selected value="">Tama침o</option>
                        <option value="chico">Chico</option>
                        <option value="mediano">Mediano</option>
                        <option value="grande">Grande</option>
                        <option value="no definido">No definido</option>
                    </select>				
                </div>

                <div class="col-sm-6">
                    <label class="form-label" for="descripcion">Descripci칩n</label>
                    <input type="text" th:field="${macetaModificar.descripcion}" class="form-control" value="">
                </div>		

                <div class="col-sm-6">                        
                    <select class="form-control" type="text" id="color" name="color" th:field="${macetaModificar.color}">

                        <option selected value="">-</option>
                        <option value="negro">Negro</option>
                        <option value="blanco">Blanco</option>
                        <option value="azul">Azul</option>
                        <option value="rojo">Rojo</option>
                    </select>				
                </div>	
                <div class="col-sm-6">
                    <select class="form-control" type="text" id="material" name="material" th:field="${macetaModificar.material}">

                        <option selected value="">-</option>
                        <option value="plastico">Plastico</option>
                        <option value="ceramica">Ceramica</option>
                    </select>				
                </div>	                
                <div class="col-sm-6">
                    <select class="form-control" type="text" th:field="${macetaModificar.activo}">                            
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>					
                    </select>				
                </div>

                <div class="col-sm-6">
                    <select class="form-control" type="text" th:field="${macetaModificar.destacado}">
                        <label class="form-label" for="descripcion">Destacado</label>                            
                        <option selected value="">Destacado</option>
                        <option value="1">Si</option>
                        <option value="0">No</option>					
                    </select>				
                </div>	                     
                <!--Portada-->

                <div class="mb-3">
                    <label class="form-label" for="portada">Portada</label>
                    <input id="portada" type="file" name="portada" class="form-control"
                           accept="image/png, .jpeg, .jpg, image/gif" onchange="loadFile(event)">
                    <img id="output" style="visibility: hidden" src="#" alt="your image" />
                    <script>
                        var loadFile = function (event) {
                        var output = document.getElementById('output');
                        output.src = URL.createObjectURL(event.target.files[0]);
                        output.style.width = '200px';
                        output.style.visibility = 'visible';
                        output.style.heigth = 'auto';
                        output.classList.add('my-2');
                        output.onload = function () {
                        URL.revokeObjectURL(output.src) // free memory
                        }
                        };
                    </script>
                </div>
                <!--Fin Portada-->
