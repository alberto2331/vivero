<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Book register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>	
</head>
<body class="bg-light" cz shortcut-list="true">
										
<div class="py-5 text center">
		<h1>Registro de Accesorio</h1>
			<br />
		
		<p>To return to the main menu<a href="/"> HERE</a></p>
			<hr/>
	</div>
	<div th:if="${error}" class="alert alert-danger alert dismissible fade show mt-3" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" arial-label="Close"></button>
    </div>
	<form class="needs-validation" action="/accesorio/guardar" method="POST" enctype="multipart/form-data">
		<div class="row g-4">
			<div class="col-sm-6">
				<label class="form-label" for="nombre">Nombre</label>
				<input id="nombre" type="text" name="nombre" class="form-control" value="">
			</div>
			<div class="col-sm-6">
				<label class="form-label" for="precio">Precio</label>
				<input id="precio" type="number" name="precio" step="any" class="form-control" value=0>
			</div>
			<div class="col-sm-6">
				<label class="form-label" for="stock">Stock</label>
				<input id="stock" type="number" name="stock" class="form-control" value=0>
			</div>
			<div class="col-sm-6">				
				<select class="form-control" type="text" id="tamanio" name="tamanio">
					<option selected value="">Tamaño</option>
					<option value="chico">Chico</option>
					<option value="mediano">Mediano</option>
					<option value="grande">Grande</option>
				</select>				
			</div>
			<div class="col-sm-6">
				<label class="form-label" for="archivo">Foto</label>
				<input id="archivo" type="file" name="archivo" class="form-control" accept="image/png, .jpeg, .jpg, image/gif">
			</div>	
			<div class="col-sm-6">
				<label class="form-label" for="descripcion">Descripción</label>
				<input id="descripcion" type="text" name="descripcion" class="form-control" value="">
			</div>										
			<div class="col-sm-6">				
				<select class="form-control" type="text" id="categoria" name="categoria">
					<option selected value="">Categoria</option>
					<option value="herramientas">Herramientas</option>
					<option value="decoracion">Decoración</option>
					<option value="fertilizantes">Fertilizantes</option>					
				</select>				
			</div>									
			<div class="col-sm-12 pull right">
				<button class="btn btn-success" type="submit" style="float:right;">Next
			</div>					
			<hr>			
		</div>
	</form>		
</body>
</html>
