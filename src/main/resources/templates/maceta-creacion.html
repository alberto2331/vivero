<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand col-2" href="/">OREVIV</a>
            <div class="collapse navbar-collapse col-8" id="navbarSupportedContent">
                <ul class="navbar-nav navbar-nav nav-fill w-100">
                   <li class="nav-item dropdown col-6">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button"
                            aria-expanded="false">Listar</a>
                        <ul class="dropdown-menu container-fluid">
                              <li><a class="dropdown-item" href="/planta/modPlanta">Plantas</a></li>
                            <li><a class="dropdown-item" href="/maceta/modMaceta">Macetas</a></li>
                            <li><a class="dropdown-item" href="/accesorio/modAccesorio">Accesorios</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown col-6">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button"
                            aria-expanded="false">Cargar
                            Producto</a>
                        <ul class="dropdown-menu container-fluid">
                              <li><a class="dropdown-item" href="/planta/planta">Plantas</a></li>
                            <li><a class="dropdown-item" href="/maceta/maceta">Macetas</a></li>
                            <li><a class="dropdown-item" href="/accesorio/accesorio">Accesorios</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand col-2"></a>
        </div>
    </nav>
    <!-------------------------------------------------------------------------------------------------------------------- -->

    <div class="container">
        <br>
        <form class="needs-validation" action="/maceta/guardar" method="POST" enctype="multipart/form-data">
            <div class="row">
                <!------------------------------CODIGO-------------------------------------------------------------->
                <div class="col-1 mb-3">
                    <label for="codigo" class="form-label">Código</label>
                    <input class="form-control" type="text" value="M001" aria-label="codigo" disabled readonly>
                </div>
                <!-------------------------------NOMBRE------------------------------------------------------------->
                <div class="col mb-3">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input id="nombre" type="text" name="nombre" class="form-control" value="">
                </div>
            </div>
            <!-------------------------------DESCRIPCIÓN--------------------------------------------------------->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea class="form-control" name="descripcion" id="descripcion" rows="3"></textarea>
            </div>
            <div class="row">
                <!-------------------------------TAMAÑO------------------------------------------------------------->
                <div class="col mb-3">
                    <label for="tamanio" class="form-label">Tamaño</label>
                    <select class="form-select" type="text" id="tamanio" name="tamanio">
                        <option selected value="">Tamaño</option>
                        <option value="chico">Chico</option>
                        <option value="mediano">Mediano</option>
                        <option value="grande">Grande</option>
                        <option value="no definido">No definido</option>
                    </select>
                </div>
                <!------------------------------COLOR----------------------------------------------------------->
                <div class="col mb-3">
                    <label for="color" class="form-label">Color</label>
                    <select class="form-select" type="text" id="color" name="color">
                        <option selected value="">Color</option>
                        <option value="amarillo">Amarillo</option>
                        <option value="rojo">Rojo</option>
                        <option value="azul">Azul</option>
                        <option value="negro">Negro</option>
                        <option value="arena">Arena</option>
                    </select>
                </div>
                <!-------------------------------MATERIAL----------------------------------------------------------->
                <div class="col mb-3">
                    <label for="material" class="form-label">Material</label>
                    <select class="form-select" name="material" id="material">
                        <option selected value="">Material</option>
                        <option value="plastico">Plástico</option>
                        <option value="ceramica">Cerámica</option>
                        <option value="madera">Madera</option>
                        <option value="hormigon">Hormigón</option>
                    </select>
                </div>
            </div>

            <div class="row  align-items-end">
                <!-------------------------------STOCK----------------------------------------------------------->
                <div class="col mb-3">
                    <label class="form-label" for="stock">Stock</label>
                    <input id="stock" type="number" name="stock" class="form-control" value=0>
                </div>
                <!-------------------------------PRECIO----------------------------------------------------------->

                <div class="col mb-3">
                    <label class="form-label" for="precio">Precio</label>
                    <div class="input-group">
                        <span class="input-group-text" id="precio">$</span>
                        <input id="precio" type="number" name="precio" step="any" class="form-control" value=0>
                    </div>
                </div>

                <!-------------------------------ACTIVO----------------------------------------------------------->
                <div class="col mb-3">
                    <label class="form-label" for="stock">Activo</label>
                    <select class="form-control" type="text" id="estilo" name="destacado">
                    <option selected value="1">Si</option>
                    <option value="0">No</option>
                </select>
                </div>
                <!-------------------------------DESTACADO------------------------------------------------------->
                <div class="col mb-3">
                    <label class="form-label" for="stock">Destacado</label>
                    <select class="form-control" type="text" id="estilo" name="destacado">
                    <option  selected value="1">Si</option>
                    <option value="0">No</option>
                </select>
                </div>
            </div>
            <!-------------------------------PORTADA---------------------------------------------------------->
            <div class="mb-3">
                <label class="form-label" for="portada">Portada</label>
                <input id="archivo" type="file" name="portada" class="form-control" accept="image/png, .jpeg, .jpg, image/gif" onchange="loadFile(event)">
                <img id="output" style="visibility: hidden" src="#" alt="your image" />
                <script>
                    var loadFile = function(event) {
                        var output = document.getElementById('output');
                        output.src = URL.createObjectURL(event.target.files[0]);
                        output.style.width = '200px';
                        output.style.visibility = 'visible';
                        output.style.heigth = 'auto';
                        output.classList.add('my-2');
                        output.onload = function() {
                            URL.revokeObjectURL(output.src) // free memory
                        }
                    };
                </script>
            </div>
            <!-------------------------------IMAGENES---------------------------------------------------------->
            <div class="mb-3">
                <label class="control-label small" for="file_img">Imagenes</label>
                <input class="form-control" name="imagenes" type="file" id="gallery-photo-add" accept="image/png, .jpeg, .jpg, image/gif" multiple>
                <div class="gallery d-flex mt-1 " style="max-width: 200px;"></div>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                <script>
                    $(function() {
                        // Multiple images preview in browser
                        var imagesPreview = function(input, placeToInsertImagePreview) {
                            $(placeToInsertImagePreview).empty();
                            if (input.files) {
                                var filesAmount = input.files.length;
                                for (i = 0; i < filesAmount; i++) {
                                    var reader = new FileReader();
                                    reader.onload = function(event) {
                                        var img = $($.parseHTML('<img>')).attr('src', event.target.result);
                                        img.attr('width', "200px");
                                        img.attr('height', "auto");
                                        img.addClass("m-2");
                                        img.appendTo(placeToInsertImagePreview);
                                    }
                                    reader.readAsDataURL(input.files[i]);
                                }
                            }
                        };
                        $('#gallery-photo-add').on('change', function() {
                            imagesPreview(this, 'div.gallery');
                        });
                    });
                </script>
            </div>
            <!-------------------------------CARGAR-PRODUCTO--------------------------------------------------->
            <button class=" btn btn-primary container-fluid" type="submit">Cargar producto</button>
        </form>
        <div th:if="${error}" class="alert alert-danger alert dismissible fade show mt-3" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" arial-label="Close"></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
